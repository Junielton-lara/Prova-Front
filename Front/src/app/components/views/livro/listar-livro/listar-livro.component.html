<a routerLink="/livro/cadastrar">Cadastrar Livro</a>
<br>
<br>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Nome</td>
        <td>Ano</td>
        <td>Gênero</td>
        <td>Data de adição</td>
    </tr>
    <tr *ngFor="let livro of livros">
        <td>{{ livro.id }}</td>
        <td>{{ livro.nome }}</td>
        <td>{{ livro.ano }}</td>
        <td>{{ livro.genero }}</td>
        <td>{{ livro.dataAdc }} </td>

    </tr>
</table>
